{% extends 'base.html' %}

{% block head %}
<title>EDIT POST</title>
{% endblock %}

{% block body %}
    <h1>editig post</h1>
    <hr>
    <br>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="content">Title: </label>
        <input aria-label="Enter your title" class="form-control" id='title' name='title'type="text" value="{{post.title}}">
        <br>
        <label for="content">Author: </label>
        <input aria-label="first and last name" class="form-control" id="author" name='author' type="text" value="{{post.author}}">
        <br>
        <label for="content">Post: </label>
        <textarea aria-label="Enter content" class="form-control" id="content" name='content'  rows="6" >{{post.content}}</textarea>
        <br>
        <br>
        <input class="btn btn-success" type='submit' value='Save'>
    </form>
    <hr>

{% endblock %}
